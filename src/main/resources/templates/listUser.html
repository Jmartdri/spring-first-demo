<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User demo app</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" ></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript">
       $(document).ready( function () {
        $('#userListTable').DataTable();
    } );
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Application demo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link"  th:href="@{/getAllUser}" >Listes des utilisateurs </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/addNewUser}" >Nouveau utilisateur</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto" style="mar" >
        <table class="table table-striped" id="userListTable">
            <thead>
            <tr>
                <th th:text="Id"/>
                <th th:text="Nom"/>
                <th th:text="Sexe"/>
                <th th:text="Etat"/>
                <th th:text="Matrimoniale"/>
                <th th:text="Action"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"/>
                <td th:text="${user.name}"/>
                <td th:switch="${user.gender}">
                    <span th:case="'M'">Homme</span>
                    <span th:case="'F'" >Femme</span>
                </td>
                <td th:text="${user.state} ? 'Activé' : 'Non activé' "/>
                <td th:text="${user.matrimonial}"/>
                <td>
                    <a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a>
                    <a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer>

    </footer>
    </div>


</body>
</html>
